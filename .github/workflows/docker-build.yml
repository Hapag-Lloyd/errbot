name: build docker image

on:
  pull_request:
  release:
    types: [published]

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: checkout
      uses: actions/checkout@v4.1.1

    - name: build and push image
      uses: mr-smithers-excellent/docker-build-push@v6
      with:
        image: errbot-hl
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
